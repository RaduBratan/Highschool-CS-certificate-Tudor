<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atestat Halasag Tudor-Andrei</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>

</head>

<body>
  <div class="intro-text-area">
    <div class="intro-text">
      <div class="intro-text-row">
        <div>HALASAG TUDOR</div>
      </div>
    </div>
  </div>

  <button class="open-chapter">Deschide</button>

  <div id="slideshow-container" class="slideshow-container">
    <div class="slides-styler-wrapper">
      <div id="slides-container" class="slides-container">

        <div class="slide s1">
          <div class="image-container layer1">
            <div class="image image1"
              style="background-image: url(https://raw.githubusercontent.com/RaduBratan/CodePen-TweenMax-slider-assets/master/CUBE%20BLUE.png);">
            </div>
          </div>
          <span class="text layer2">INFORMATICA</span>
          <div class="image-container layer3">
            <div class="image image2"
              style="background-image: url(https://raw.githubusercontent.com/RaduBratan/CodePen-TweenMax-slider-assets/master/CUBE%20BLUE.png);">
            </div>
          </div>
        </div>

        <div class="slide s2">
          <span class="text layer1">ALGORITMI</span>
          <div class="image-container layer2">
            <div class="image"
              style="background-image: url(https://raw.githubusercontent.com/RaduBratan/CodePen-TweenMax-slider-assets/master/CUBE%20BLUE.png);">
            </div>
          </div>
        </div>

        <div class="slide s3">
          <div class="image-container layer1">
            <div class="image image1"
              style="background-image: url(https://raw.githubusercontent.com/RaduBratan/CodePen-TweenMax-slider-assets/master/SPHERE%20BLUE.png);">
            </div>
          </div>
          <span class="text layer2">BACKTRACKING</span>
          <div class="image-container layer3">
            <div class="image image2"
              style="background-image: url(https://raw.githubusercontent.com/RaduBratan/CodePen-TweenMax-slider-assets/master/SPHERE%20BLUE.png);">
            </div>
          </div>
        </div>

        <div class="slide s4">
          <span class="text layer1">ITERATIVITATE</span>
          <div class="image-container layer2">
            <div class="image"
              style="background-image: url(https://raw.githubusercontent.com/RaduBratan/CodePen-TweenMax-slider-assets/master/SPHERE%20BLUE.png);">
            </div>
          </div>
        </div>

      </div>
    </div>

    <div id="previous-arrow" class="previous-arrow"></div>
    <div id="next-arrow" class="next-arrow"></div>
  </div>

  <script src="js/logic.js"></script>
</body>

</html>
